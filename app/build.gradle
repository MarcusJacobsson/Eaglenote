apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'se.ottomatech.marcusjacobsson.eaglenote'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        free {
            applicationId 'se.ottomatech.marcusjacobsson.eaglenote.free'
            minSdkVersion 14
            targetSdkVersion 21
            versionCode 2
            versionName '1.1'
        }
        pro {
            minSdkVersion 14
            applicationId 'se.ottomatech.marcusjacobsson.eaglenote.pro'
            targetSdkVersion 21
            versionCode 3
            versionName '1.2'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project (":licencing-library")
    compile files('libs/AdBuddiz-2.4.2.jar')
}
